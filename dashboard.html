        <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <nav class="navbar navbar-custom">
        <div class="container">
            <span class="navbar-brand">Quiz App</span>
            <div class="user-info">
                <a href="dashboard.html" class="btn-back" id="dashboardBtn">
                    <i class="bi bi-house"></i> Dashboard
                </a>
                <span id="welcomeUser" class="user-name"></span>
                <button class="btn-logout " onclick="logoutUser()"><span class="me-1">Logout</span> <img
                        src="logout.png" class="logout-img" alt=""></button>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-4">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Available Quizzes</h1>
            <div class="action-buttons">
                <a href="create-quiz.html" class="btn-primary-custom">
                    <i class="fas fa-plus-circle me-2"></i>Create Quiz
                </a>
                <a href="my-quizzes.html" class="btn-outline-custom">
                    <i class="fas fa-list-alt me-2"></i>My Quizzes
                </a>
                <a href="quiz-attempts.html" class="btn-outline-custom">
                    <i class="fas fa-list-alt me-2"></i>My Attempts
                </a>
            </div>
        </div>

        <div class="quiz-container">
            <div class="row">
                <div class="col-lg-8 render-publish-quizzes">
                    <div class="row" id="quizzesList">
                        
                    </div>

                    <div id="emptyState" class="empty-state">
                        <div class="quiz-icon">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <p class="quiz-message">No published quizzes available yet.</p>
                        <a href="create-quiz.html" class="btn-info-custom">
                            <i class="fas fa-plus me-2"></i>Create First Quiz
                        </a>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="leaderboard-card">
                        <div class="leaderboard-header">
                            <h3> Quiz Leaderboard</h3>
                            <p class="leaderboard-subtitle">Top performers across all quizzes</p>
                        </div>
                        <div id="leaderboardList" class="leaderboard-list">
                       
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="dashboard.js"></script>
</body>

</html>
