<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-register.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-box">
            <h1 class="app-title">Quiz App</h1>
            <h2 class="form-title">Login</h2>

            <label>Email</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" class="custom-input">

            <label>Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" class="custom-input">

            <p id="loginError" class="error-text"></p>

            <button class="auth-btn" onclick="loginUser()">Login</button>

            <p class="switch-text">Don't have an account? <a href="register.html">Register here</a></p>
            <p class="auth-text">Admin: admin@quiz.com / password</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
