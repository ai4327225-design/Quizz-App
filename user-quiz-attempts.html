<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Attempts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="user-quiz-attempts.css">
</head>

<body>
    <nav class="navbar navbar-custom">
        <div class="container">
            <span class="navbar-brand">Quiz App</span>
            <div class="user-info">
                <a href="dashboard.html" class="btn-back">
                    <i class="bi bi-house"></i> Dashboard
                </a>
                <span id="welcomeUser" class="user-name"></span>
                <button class="btn-logout " onclick="logoutUser()"><span class="me-1">Logout</span> <img
                        src="logout.png" class="logout-img" alt=""></button>
            </div>
        </div>
    </nav>

    <div class="container attempts-container">
        <div class="row">
            <!-- Questions Accordion -->
            <div class="col-md-6">
                <h3 class="quiz-title">Title: <span id="quizTitle"></span></h3>
                <div class="custom-card">
                    <div class="custom-card-body">
                        <div class="accordion" id="questionsAccordion">

                        </div>
                    </div>
                </div>
            </div>

            <!-- Latest Attempts from All Users -->
            <div class="col-md-6">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="attempts-detail">Attempts </h2>
                    <div id="currentUserQuizButton"></div>
                </div>
                <div class="custom-card">
                    <div class="custom-card-body">
                        <div id="userAttemptsList" class="attempts-list-right">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="user-quiz-attempts.js"></script>
</body>

</html>
