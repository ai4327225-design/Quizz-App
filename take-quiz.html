<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="take-quiz.css">
</head>

<body>
    <nav class="navbar navbar-custom">
        <div class="container d-flex align-items-center justify-content-between">

            <div class="navbar-left">
                <span class="navbar-brand">Quiz App</span>
            </div>

            <div class="navbar-center">
                <a href="dashboard.html" class="nav-link-custom">
                    <i class="bi bi-house"></i> Dashboard
                </a>
                <a href="my-quizzes.html" class="nav-link-custom">
                    <i class="bi bi-card-checklist"></i> My Quizzes
                </a>
                <a href="quiz-attempts.html" class="nav-link-custom">
                    <i class="bi bi-clock-history"></i> My Attempts
                </a>
            </div>

            <div class="navbar-right">
                <a href="create-quiz.html" class="btn-creates">
                    <i class="bi bi-plus-circle"></i> Create Quiz
                </a>

                <div class="dropdown profile-dropdown">
                    <button class="btn-profile" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false"
                        data-bs-offset="10,0">
                        <div class="profile-avatar" id="userAvatar"></div>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li class="dropdown-user-info">
                            <div class="d-flex align-items-center">
                                <div class="dropdown-avatar" id="dropdownAvatar"></div>
                                <div class="ms-2">
                                    <div class="fw-semibold" id="dropdownWelcome"></div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a href="profile.html" class="dropdown-item">
                                <i class="bi bi-person me-2"></i> Profile
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="change-password.html">
                                <i class="bi bi-key me-2"></i> Change Password
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item text-danger" href="#" onclick="logoutUser()">
                                <i class="bi bi-box-arrow-right me-2"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>


    <div class="container mt-4">
        <div class="quiz-header">
            <div class="quiz-info">
                <h1 id="quizTitle" class="quiz-title"></h1>
                <div class="quiz-meta">
                    <span id="questionCount" class="meta-item"></span>
                </div>
            </div>
            <div class="timer-container">
                <div class="timer">
                    <i class="fas fa-clock"></i>
                    <span id="timerDisplay">Time: 0s</span>
                </div>
            </div>
        </div>

        <div class="quiz-progress">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="progress-text">
                <span id="currentQuestion">Question 1</span>
                <span id="totalQuestions">of 10</span>
            </div>
        </div>

        <div class="quiz-content">
            <div class="question-container">
                <div class="question-header">
                    <h2 id="questionText" class="question-text"></h2>
                </div>

                <div id="optionsContainer" class="options-container">
                    <!-- Options will be dynamically added here -->
                </div>

                <div class="navigation-buttons">
                    <button id="prevBtn" class="btn-nav" onclick="previousQuestion()">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button id="nextBtn" class="btn-nav btn-primary" onclick="nextQuestion()">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                    <button id="submitBtn" class="btn-nav btn-submit" onclick="submitQuiz()" style="display: none;">
                        Submit Quiz
                    </button>
                </div>
            </div>

            <!-- Performance Insights Card -->
            <div class="insights-card">
                <div class="insights-header">
                    <i class="fas fa-chart-line"></i>
                    <h4>Performance Insights</h4>
                </div>

                <div class="insights-content">
                    <div class="insight-item">
                        <div class="insight-icon">
                            <i class="fas fa-brain"></i>
                        </div>
                        <div class="insight-details">
                            <span class="insight-title">Cognitive Load</span>
                            <span class="insight-status">Optimal</span>
                        </div>
                    </div>

                    <div class="insight-item">
                        <div class="insight-icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div class="insight-details">
                            <span class="insight-title">Answering Speed</span>
                            <span class="insight-status">Efficient</span>
                        </div>
                    </div>

                    <div class="insight-item">
                        <div class="insight-icon">
                            <i class="fas fa-crosshairs"></i>
                        </div>
                        <div class="insight-details">
                            <span class="insight-title">Focus Level</span>
                            <span class="insight-status">High</span>
                        </div>
                    </div>

                    <div class="insight-item">
                        <div class="insight-icon">
                            <i class="fa-solid fa-chart-line"></i>

                        </div>
                        <div class="insight-details">
                            <span class="insight-title">Performance Trend</span>
                            <span class="insight-status">Improving</span>
                        </div>
                    </div>
                </div>

                <div class="insights-footer">
                    <span class="recommendation">Maintain current pace for best results</span>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="take-quiz.js"></script>
</body>

</html>
