<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="take-quiz.css">
</head>

<body>
    <nav class="navbar navbar-custom">
        <div class="container">
            <span class="navbar-brand">Quiz App</span>
            <div class="user-info">
                <a href="dashboard.html" class="btn-back">
                    <i class="bi bi-house"></i> Dashboard
                </a>
                <span id="welcomeUser" class="user-name"></span>
                 <button class="btn-logout " onclick="logoutUser()"><span class="me-1">Logout</span> <img
                        src="logout.png" class="logout-img" alt=""></button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="quiz-header">
            <div class="quiz-info">
                <h1 id="quizTitle" class="quiz-title"></h1>
                <div class="quiz-meta">
                    <span id="questionCount" class="meta-item"></span>
                </div>
            </div>
            <div class="timer-container">
                <div class="timer">
                    <i class="fas fa-clock"></i>
                    <span id="timerDisplay">Time: 0s</span>
                </div>
            </div>
        </div>

        <div class="quiz-progress">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="progress-text">
                <span id="currentQuestion">Question 1</span>
                <span id="totalQuestions">of 10</span>
            </div>
        </div>

        <div class="quiz-content">
            <div class="question-container">
                <div class="question-header">
                    <h2 id="questionText" class="question-text"></h2>
                </div>

                <div id="optionsContainer" class="options-container">
                    <!-- Options will be dynamically added here -->
                </div>

                <div class="navigation-buttons">
                    <button id="prevBtn" class="btn-nav" onclick="previousQuestion()">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button id="nextBtn" class="btn-nav btn-primary" onclick="nextQuestion()">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                    <button id="submitBtn" class="btn-nav btn-submit" onclick="submitQuiz()" style="display: none;">
                        Submit Quiz
                    </button>
                </div>
            </div>

            <!-- Performance Insights Card -->
            <div class="insights-card">
                <div class="insights-header">
                    <i class="fas fa-chart-line"></i>
                    <h4>Performance Insights</h4>
                </div>

                <div class="insights-content">
                    <div class="insight-item">
                        <div class="insight-icon">
                            <i class="fas fa-brain"></i>
                        </div>
                        <div class="insight-details">
                            <span class="insight-title">Cognitive Load</span>
                            <span class="insight-status">Optimal</span>
                        </div>
                    </div>

                    <div class="insight-item">
                        <div class="insight-icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div class="insight-details">
                            <span class="insight-title">Answering Speed</span>
                            <span class="insight-status">Efficient</span>
                        </div>
                    </div>

                    <div class="insight-item">
                        <div class="insight-icon">
                            <i class="fas fa-crosshairs"></i>
                        </div>
                        <div class="insight-details">
                            <span class="insight-title">Focus Level</span>
                            <span class="insight-status">High</span>
                        </div>
                    </div>

                    <div class="insight-item">
                        <div class="insight-icon">
                            <i class="fa-solid fa-chart-line"></i>

                        </div>
                        <div class="insight-details">
                            <span class="insight-title">Performance Trend</span>
                            <span class="insight-status">Improving</span>
                        </div>
                    </div>
                </div>

                <div class="insights-footer">
                    <span class="recommendation">Maintain current pace for best results</span>
                </div>
            </div>

        </div>
    </div>




    <script src="take-quiz.js"></script>
</body>

</html>
