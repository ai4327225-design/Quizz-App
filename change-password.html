<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="change-password.css">
</head>

<body>
    <nav class="navbar navbar-custom">
        <div class="container d-flex align-items-center justify-content-between">

            <div class="navbar-left">
                <span class="navbar-brand">Quiz App</span>
            </div>

            <div class="navbar-center">
                <a href="dashboard.html" class="nav-link-custom">
                    <i class="bi bi-house"></i> Dashboard
                </a>
                <a href="my-quizzes.html" class="nav-link-custom">
                    <i class="bi bi-card-checklist"></i> My Quizzes
                </a>
                <a href="quiz-attempts.html" class="nav-link-custom">
                    <i class="bi bi-clock-history"></i> My Attempts
                </a>
            </div>

            <div class="navbar-right">
                <a href="create-quiz.html" class="btn-creates">
                    <i class="bi bi-plus-circle"></i> Create Quiz
                </a>

                <div class="dropdown profile-dropdown">
                    <button class="btn-profile" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false"
                        data-bs-offset="10,0">
                        <div class="profile-avatar" id="userAvatar"></div>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li class="dropdown-user-info">
                            <div class="d-flex align-items-center">
                                <div class="dropdown-avatar" id="dropdownAvatar"></div>
                                <div class="ms-2">
                                    <div class="fw-semibold" id="dropdownWelcome"></div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a href="profile.html" class="dropdown-item">
                                <i class="bi bi-person me-2"></i> Profile
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="change-password.html">
                                <i class="bi bi-key me-2"></i> Change Password
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item text-danger" href="#" onclick="logoutUser()">
                                <i class="bi bi-box-arrow-right me-2"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>

    <div class="container password-container">
        <div class="password-card">
            <h2 class="mb-4">Change Password</h2>

            <form id="changePasswordForm">
                <div class="mb-3 password-field">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" required
                        placeholder="Enter new password">
                    <button type="button" class="new-password-toggle" onclick="togglePassword(this)">
                        <i class="bi bi-eye"></i>
                    </button>
                    <div class="form-text">
                        <small><i class="bi bi-info-circle"></i> Enter any new password you prefer</small>
                    </div>
                </div>

                <div class="mb-3 password-field">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required
                        placeholder="Confirm new password">
                    <button type="button" class="confirm-password-toggle" onclick="togglePassword(this)">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>


                <div class="d-flex justify-content-between">
                    <a href="dashboard.html" class="btn-cancel">Cancel</a>
                    <button type="submit" class="btn-update">Update Password</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- <script src="dashboard.js"></script> -->
    <script type="module" src="change-password.js"></script>
</body>

</html>
