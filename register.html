<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="login-register.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-box">
            <h1 class="app-title">Quiz App</h1>
            <h2 class="form-title">Register</h2>

            <label>Name</label>
            <input type="text" id="regName" placeholder="Enter your name" class="custom-input">

            <label>Email</label>
            <input type="email" id="regEmail" placeholder="Enter your email" class="custom-input">

            <label>Password</label>
            <input type="password" id="regPassword" placeholder="Enter your password" class="custom-input">

            <p id="registerError" class="error-text"></p>

            <button class="auth-btn" onclick="registerUser()">Register</button>

            <p class="switch-text">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>


    <script type="module" src="app.js"></script>
</body>

</html>
